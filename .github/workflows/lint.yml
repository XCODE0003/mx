name: linter

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

permissions:
  contents: write

jobs:
  quality:
    runs-on: ubuntu-latest
    continue-on-error: true  # Добавьте эту строку
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      - name: Install Dependencies
        run: |
          composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
          npm install

      - name: Run Pint
        run: vendor/bin/pint
        continue-on-error: true  # И эту

      - name: Format Frontend
        run: npm run format
        continue-on-error: true  # И эту

      - name: Lint Frontend
        run: npm run lint
        continue-on-error: true  # И эту